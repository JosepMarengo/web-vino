<div class="page-overlay-wrapper" *ngIf="showLoading">
  <div class="bee-spinner"></div>
</div>

<form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <mat-card class="claim-card">
      <mat-card-content>
        <div class="row">
          <div class="col-md-2 centro">
          <img src="assets/logo-vino.jpeg" class="img-fluid" alt="Responsive image">
          </div>
        <div class="col-md-9 centro" style="float:none;margin:auto;" >
          <h1><strong> Solicitud para agregar nuevos vinos</strong></h1>
        </div>
      </div>
      </mat-card-content>
    </mat-card>
  <mat-card class="claim-card">
    <mat-card-header>
      <mat-card-title>Detalles del Vino</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Agregar nombre</mat-label>
            <input matInput placeholder="Nombre del vino" formControlName="title">
            <mat-error *ngIf="productForm.controls['title'].hasError('required')">
              El <strong>nombre</strong> es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Precio para el vino</mat-label>
            <input matInput placeholder="precio" formControlName="price">
            <mat-error *ngIf="productForm.controls['price'].hasError('required')">
              El precio es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Codigo del Vino</mat-label>
            <textarea matInput placeholder="Id Categoria" formControlName="categoryId"></textarea>
            <mat-error *ngIf="productForm.controls['categoryId'].hasError('required')">
              El id de la categoria es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="claim-card">
    <mat-card-header>
      <mat-card-title>Comentarios para la Solicitud</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Comentario" formControlName="description"></textarea>
            <mat-error *ngIf="productForm.controls['description'].hasError('required')">
              La descripción es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class ="btn-space" mat-raised-button color="primary" [disabled]="!productForm.valid || disable">Enviar</button>
    </mat-card-actions>
  </mat-card>
</form>
<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">{{message.text}}</div>
